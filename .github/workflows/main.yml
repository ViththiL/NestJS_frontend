name: CI/CD Pipeline for Svelte App

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Install pkg globally
      run: npm install -g pkg

    - name: Build Svelte App
      run: npm run build

    - name: Generate Binary
      run: pkg server.js --targets node14-win-x64 --output ./dist/my-svelte-app.exe
      # Replace 'server.js' with the path to your Node.js server script
      # Adjust the 'pkg' command as needed for your setup

    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'ap-southeast-1' # Use your AWS region

    - name: Upload the binary to Amazon S3
      run: aws s3 cp ./dist/my-svelte-app.exe s3://${{ secrets.AWS_BUCKET }}/dist/my-svelte-app.exe --acl public-read
